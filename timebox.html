<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="timebox.css">
</head>

<body>
    <div class="box" style="width:600px;height: 602px">
        <div class="public" style="width:60%">
            <div class="box blue" style="height:400px">
                <h1>Work</h1>
                40%
            </div>
            <div class="box orange" style="height:200px">
                <h1>Fun</h1>
                20%
            </div>
        </div>
        <div class="private" style="width:40%">
            <div class="box red" style="height:450px">
                <h1>People</h1>
                30%
            </div>
            <div class="box green" style="height:150px">
                <h1>Growth</h1>
                10%
            </div>
        </div>
    </div>
</body>

</html>
